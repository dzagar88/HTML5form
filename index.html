<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-e7T9rqY21sLv90FZPMb8uVVKLs6DKyvvPDNOzU6x8UcMY9F6dZg6HZ/a+LW8JvScAsGjncUJg+xC19mJk8Q6UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="border m-3">
      <div class="container-fluid fs-2 bg-light border"><strong>Payment form example</strong></div>
      <div class="p-3">
        <div class="container-fluid alert alert-danger"><strong>Some fields are missing</strong></div>
      </div>
        <div class="mx-3">
            <div class="row">
              <div class="col-5">Card #
                <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
              </div>
              <div class="col-3">CVC #
                <input type="text" class="form-control" placeholder="000">
              </div>
              <div class="col-4">Amount
                <input type="text" class="form-control" placeholder="Amount">
              </div>
            </div>
          </div>

          <div class="mx-3">
            <div class="row">
              <div class="col-6">First Name
                <input type="text" class="form-control" placeholder="">
              </div>
              <div class="col-6">Last Name
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
          </div>



          <div class="mx-3">
  <div class="form-group row">
    <div class="col-6">
      <label>City</label>
      <input type="text" class="form-control" placeholder="">
    </div>
    <div class="col-3">
      <label>State</label>
      <div class="input-group">
        <input type="text" class="form-control" aria-label="State" aria-describedby="basic-addon2" readonly>
        <div class="input-group-append">
          <button class="btn btn-white border dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-caret-down"></i>
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">Alabama</button></li>
            <li><button class="dropdown-item" type="button">Alaska</button></li>
            <li><button class="dropdown-item" type="button">Arizona</button></li>
            <!-- continue the list of options for the rest of the states -->
          </ul>
        </div>
      </div>
    </div>
    <div class="col-3">
      <label>Postal Code</label>
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
</div>

<div class="p-3">
  <p>We accept:</p>
</div>
<div>
  <div class="row">
    <div class="col-4 d-flex justify-content-left m-3">
      <div class="bg-dark p-3 rounded">
        <div class="form-check form-check-inline text-light">
          <input class="form-check-input" type="radio" name="exampleRadios" id="radio1" value="option1">
          <label class="form-check-label" for="radio1">
            1
          </label>
        </div>
        <div class="form-check form-check-inline text-light">
          <input class="form-check-input" type="radio" name="exampleRadios" id="radio2" value="option2">
          <label class="form-check-label" for="radio2">
            2
          </label>
        </div>
        <div class="form-check form-check-inline text-light">
          <input class="form-check-input" type="radio" name="exampleRadios" id="radio3" value="option3">
          <label class="form-check-label" for="radio3">
            3
          </label>
        </div>
        <div class="form-check form-check-inline text-light">
          <input class="form-check-input" type="radio" name="exampleRadios" id="radio4" value="option4">
          <label class="form-check-label" for="radio4">
            4
          </label>
        </div>
      </div>
    </div>

    <div class="col-1">

    </div>
    
    <div class="col-5">
      <form>
        <div class="form-group w-50">
          <label for="exampleFormControlTextarea1">Message:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
          

        



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>






</html>
